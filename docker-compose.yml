version: '3.8'

services:
  wechat-analysis:
    build: .
    container_name: wechat-analysis-app
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./samples:/app/samples
      - ./wechat_analysis.db:/app/wechat_analysis.db
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: wechat-analysis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - wechat-analysis
    restart: unless-stopped